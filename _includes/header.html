<header class="container-fluid site-header" itemscope itemtype="http://schema.org/Organization">
  <div class="row header-spacer">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
      <div class="col-sm-7 col-xs-12">
        <a itemprop="url" title="Return to the Modena Interiors homepage" href="{{ site.baseurl }}/">
          <img class="header-logo" itemprop="logo" src="{{ site.baseurl }}/assets/img/modena-interiors_logo_400x88.png" alt="{{ site.name  }}">
        </a>
      </div>

      <div itemprop="telephone" class="col-sm-5 col-xs-12 header-contact-number">
        <img class="phone-image" src="{{ site.baseurl }}/assets/img/phone-image_64x64.png" alt="Phone number">{{ site.contact_number  }}
      </div>
    </div>


  </div><!--end row-->
</header>
