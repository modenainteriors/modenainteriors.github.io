---
layout: contact
---

<main class="container-fluid contact-page">
  <div class="col-lg-offset-2 col-lg-8 col-sm-10 col-sm-offset-1 col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-5 modena-address">
        <h1>Contact Us</h1>
        <h2>Modena Interiors</h2>
        <p>
          18 Wates Way,<br>
          Surrey,<br>
          United Kingdom,<br>
          CR4 4HR
        </p>
        <p>
          <b>Telephone:</b> 0208 646 1266
        </p>
        <p>
          <b>Email:</b> info@modena-interiors.com
        </p>
      </div><!-- end column -->
      <div class="col-xs-12 col-sm-7">
        <form class="block-spacer-25-top modena-contact-form" action="http://getsimpleform.com/messages?form_api_token=99e30f5d91eea24ff90e205a64eb13a3" method="post">
          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' value='http://{{ site.hostname }}/contact/thanks.html' />
          <!-- all your input fields here.... -->
          <div class="form-group">
            <label class="col-xs-12 col-sm-4">Name:</label>
            <input class="col-xs-12 col-sm-8" type='text' name='name' />
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-4">Email:</label>
            <input class="col-xs-12 col-sm-8" type='text' name='email' />
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-4">Telephone:</label>
            <input class="col-xs-12 col-sm-8"type='text' name='telephone' />
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-4">Enquiry:</label>
            <textarea rows="4" class="col-xs-12 col-sm-8" name="message"></textarea>
            <input class="col-xs-12 col-sm-offset-4 col-sm-8 submit" type='submit' value='Send' />
          </div>
        </form>
      </div><!-- end column -->
    </div><!-- end column -->
  </div>
</main>
